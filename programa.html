<meta charset="UTF-8">


<script>
    var ano = 2022;

    function pulalinha() {
        document.write("<br>");

    }


    function mostra(frase) {
        document.write(frase);
        pulalinha();

    }

    mostra("fofo");
    pulalinha();
    mostra("Cesar tem " + (ano - 1994) + " anos");
    pulalinha();
    mostra("Talita tem " + (ano - 1995) + " anos");
    pulalinha();
    mostra("Renato tem " + (ano - 1987) + " anos");
</script>
