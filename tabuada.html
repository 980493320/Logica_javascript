<meta charset="UTF-8">


<script>
    var ano = 2022;

    function pulalinha() {
        document.write("<br>");

    }


    function mostra(frase) {
        document.write(frase);
        pulalinha();

    }

    

    for (var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador++) {

        mostra(7 * multiplicador);
    }
</script>
